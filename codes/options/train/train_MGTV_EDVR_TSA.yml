#### general settings
name: MGTV_EDVR_TSA
use_tb_logger: true
model: video_base
distortion: sr
scale: 1
gpu_ids: [0,1,2,3]

#### datasets
datasets:
  train:
    name: MGTV
    mode: MGTV
    interval_list: [1]
    random_reverse: false
    border_mode: true
    dataroot_GT: /data/GT_frames
    dataroot_LQ: /data/LQ_frames
    cache_keys: ../keys/all_keys.pkl
    outlier_seqs: ~
    train_seqs: ../keys/all_seqs.pkl
    valid_seqs: ../keys/valid_seqs.pkl
    scene_index: ../keys/scene_index.pkl

    N_frames: 7
    use_shuffle: true
    n_workers: 8  # per GPU
    batch_size: 16
    crop_h: 512
    crop_w: 512
    use_flip: true
    use_rot: true
    modcrop: 16
    reduce_factor: 1
    split: false

  val:
    name: MGTV
    mode: MGTV
    interval_list: [1]
    random_reverse: false
    border_mode: true
    dataroot_GT: /data/GT_frames
    dataroot_LQ: /data/LQ_frames
    cache_keys: ../keys/all_keys.pkl
    outlier_seqs: ~
    train_seqs: ../keys/all_seqs.pkl
    valid_seqs: ../keys/valid_seqs.pkl
    scene_index: ../keys/scene_index.pkl

    N_frames: 7
    use_shuffle: false
    n_workers: 8  # per GPU
    batch_size: 1
    crop_h: 512
    crop_w: 512
    use_flip: false
    use_rot: false
    modcrop: 16
    reduce_factor: 5
    split: false

#### network structures
network_G:
  which_model_G: EDVR
  nf: 128
  nframes: 7
  groups: 8
  front_RBs: 5
  back_RBs: 20
  predeblur: false
  HR_in: true
  w_TSA: true

#### path
path:
  pretrain_model_G: ../experiments/pretrained_models/EDVR_400000.pth
  strict_load: false
  resume_state: ~

#### training settings: learning rate scheme, loss
train:
  lr_G: !!float 2e-4
  lr_scheme: CosineAnnealingLR_Restart
  beta1: 0.9
  beta2: 0.99
  niter: 400000
  ft_tsa_only: 50000
  warmup_iter: -1  # -1: no warm up
  T_period: [50000, 150000, 200000]
  restarts: [50000, 200000]
  restart_weights: [1.0, 0.5]
  eta_min: !!float 1e-7

  pixel_criterion: l2
  pixel_weight: 1.0
  val_freq: !!float 5e3

  manual_seed: 0

#### logger
logger:
  print_freq: 100
  save_checkpoint_freq: !!float 1e4
